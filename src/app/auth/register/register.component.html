<form>
  <h4>Register</h4>
  <div class="form-group">
    <label for="user">User: </label>
    <input
      type="text"
      class="form-control"
      id="user"
      name="user"
      [(ngModel)]="user"
      placeholder="Enter username"
      required
    />
  </div>
  <div class="form-group">
    <label for="password">Password: </label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      [(ngModel)]="password"
      placeholder="Enter password"
      required
    />
  </div>
  <div class="form-group">
    <label for="confirmPassword"> Confirm Password: </label>
    <input
      type="password"
      class="form-control"
      id="confirmPassword"
      name="confirmPassword"
      [(ngModel)]="confirmPassword"
      placeholder="Confirm Password"
      required
    />
  </div>
  <div [ngSwitch]="registerError" >
    <div *ngSwitchCase="'passwordError'" class="alert alert-danger" role="alert">
      Passwords must be the same!
    </div>
    <div *ngSwitchCase="'userAlreadyExistError'" class="alert alert-danger" role="alert">
      User already Exists!
    </div>
  </div>
  <div *ngIf="sucessfullyRegistered" class="alert alert-success" role="alert">
    User sucessfully registered!
  </div>
  <div class="btn-group">
    <button type="submit" class="btn btn-primary" (click)="onRegister()">Register</button>
  </div>
</form>

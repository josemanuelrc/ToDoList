
<form >
  <div *ngIf="!userLogged else logOut">
    <h4>Login</h4>
    <div class="form-group">
      <label for="user">User: </label>
      <input
        type="text"
        class="form-control"
        id="user"
        name="user"
        [(ngModel)]="user"
        placeholder="Enter username"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Password: </label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        [(ngModel)]="password"
        placeholder="Enter password"
        required
      />
    </div>
    <a routerLink="/">You don't have an account? SignUp</a>
    <div class="btn-group">
      <button type="submit" class="btn btn-primary" (click)="onLogIn()">LogIn</button>
    </div>
    <div *ngIf="logInError" class="alert alert-danger" role="alert">
      An error occurred!
    </div>    
  </div>
  <ng-template #logOut>
    <h4>LogOut</h4>
    <div class="btn-group">
      <button type="submit" class="btn btn-danger" (click)="onLogOut()">LogOut</button>
    </div>    
  </ng-template>

</form>
